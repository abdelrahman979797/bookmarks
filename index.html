<body>
    <div class="backg">
        <div class="container">
            <div class="p-5">
                <h1 class="book m-auto">Bookmark</h1>
            </div>
            <div class="bord py-5 d-flex flex-column p-5">
                <h3 class="text-center"><span><i class=" fa-solid fa-bookmark p-1"></i></span>Bookmark your favorite
                    sites<span><i class="p-1 fa-solid fa-bookmark"></i></span></h3>
                <form action=""><label for="" class="h4"><i class="fa-solid fa-book-bookmark px-3"></i>Site Name</label>
                    <input id="webSiteName" type="text" class="form-control p-3 in-put" placeholder="Enter Site Name">
                    <div class="alert alert-danger d-none" id="nameAlert">RE-Enter Website Name</div>
                    <label for="" class="h4"><i class="fa-solid fa-link px-3"></i>Site URL</label>
                    <input value="" id="webSiteURL" type="text" placeholder="Enter Site URL"
                        class="form-control p-3 in-put textc" min="1" max="5">
                    <div class="alert alert-danger d-none" id="urlAlert">RE-Enter Website URL</div>
                    <div class="text-center pt-5">
                        <button class="btn btn-outline-primary p-3" onclick="addSite()">submit</button>
                        <button class="btn btn-outline-primary p-3" onclick="">Update</button>
                        <button class="btn btn-outline-danger p-3" type="button" onclick="clrProduct()">clear
                            form</button>
                    </div>
                </form>
                <input id="searchInput" class="form-control m-auto w-50 mt-5" placeholder="search...">
            </div>
        </div>
    </div>
    <div class="tb-div">
        <div class=" container  pt-5">
            <table class="table  table-striped table-bordered  table-hover text-center">
                <thead>
                    <th>Index</th>
                    <th>Site Name</th>
                    <th>Site URL</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableData">
                </tbody>
            </table>
            <!-- <a href="https://www.google.com" target="_blank" rel="noopener noreferrer" class="btn btn-light">visit</a> -->
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
